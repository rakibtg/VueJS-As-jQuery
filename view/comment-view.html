<script type="text/x-template" id="add-comment-template">

    <a 
        href="" 
        class=""
        v-on:click="ToggleReplyForm"
    >
        Add a comment
    </a>

    <div class="panel panel-default"
        v-if="visibleForm">
        <div class="panel-heading">Comment Form</div>
        <div class="panel-body">
            <div class="form-group">
                <label for="un">Name</label>
                <input v-model="name" type="text" class="form-control" id="un"></input>
            </div>
            <div class="form-group">
                <label for="cm">Comment</label>
                <input v-model="comment" type="text" class="form-control" id="cm"></input>
            </div>
        </div>
        <div class="panel-footer">
            <button 
                class="btn btn-success"
                v-on:click="PostComment">
                Post Comment
            </button>
        </div>
    </div>
  </div>
